<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon32x.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <script type="module" src="./src/js/main.js"></script>
    <title>넷플렉스</title>
  </head>
  <body>
    <main>
      <section class="schedule">
        <div class="schedule__header">
          <h2 class="schedule__title">My 일정</h2>
          <div class="schedule__show-all">
            <a
              href="#"
              class="schedule__show-all-btn"
              aria-label="전체 일정 보기"
            >
              Show All
              <svg
                class="schedule__show-all-icon"
                aria-hidden="true"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.6875 3.38086L5.29395 2.8125L10.3125 7.5L5.29395 12.1875L4.6875 11.6221L9.09668 7.5L4.6875 3.38086Z"
                  fill="black"
                />
              </svg>
            </a>
          </div>
        </div>
        <ul class="schedule__day-list"></ul>
      </section>
      <article class="weather-card" aria-labelledby="weather-title">
        <header id="weather-now" aria-label="현재 날씨">
          <h3 id="weather-title" class="sr-only">현재 날씨 및 예보</h3>
          <p class="city">지역 찾는 중...</p>
          <p class="temp">--°</p>
        </header>

        <section class="forecast" aria-label="3일간의 날씨 예보">
          날씨 불러오는 중...
        </section>
      </article>
    </main>
  </body>
</html>
