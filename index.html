<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon32x.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <script type="module" src="./src/js/main.js"></script>
    <title>넷플렉스</title>
  </head>
  <body>
    <main>
      <section class="schedule">
        <div class="schedule__header">
          <h2 class="schedule__title">My 일정</h2>
          <div class="schedule__show-all">
            <a
              href="#"
              class="schedule__show-all-btn"
              aria-label="전체 일정 보기"
            >
              Show All
              <svg
                class="schedule__show-all-icon"
                aria-hidden="true"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.6875 3.38086L5.29395 2.8125L10.3125 7.5L5.29395 12.1875L4.6875 11.6221L9.09668 7.5L4.6875 3.38086Z"
                  fill="black"
                />
              </svg>
            </a>
          </div>
        </div>
        <ul class="schedule__day-list"></ul>
      </section>
      <article class="weather-card" aria-labelledby="weather-title">
        <header id="weather-now" aria-label="현재 날씨">
          <h3 id="weather-title" class="sr-only">현재 날씨 및 예보</h3>
          <p class="city">지역 찾는 중...</p>
          <p class="temp">--°</p>
        </header>

        <section class="forecast" aria-label="3일간의 날씨 예보">
          날씨 불러오는 중...
        </section>
      </article>
      <article class="exchange-form">
        <h3 id="exchange-title" class="exchange-form__title">환율</h3>
        <div
          class="exchange-form__input-box"
          role="group"
          aria-labelledby="currency-label"
        >
          <div
            class="exchange-form__currency-select exchange-form__currency-select--custom"
          >
            <select
              class="exchange-form__select"
              id="base-currency"
              aria-label="통화 단위 선택"
            >
              <option value="USD" selected>미국</option>
              <option value="GBP">영국</option>
              <option value="EUR">유로</option>
              <option value="JPY">일본</option>
            </select>
            <button
              class="exchange-form__custom-select-btn"
              id="currency-dropdown-trigger"
              type="button"
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <span class="exchange-form__custom-select-content">
                <span
                  id="selected-flag"
                  class="exchange-form__flag-icon"
                ></span>
                <span
                  id="selected-country"
                  class="exchange-form__selected-country"
                ></span>
              </span>
              <svg
                class="exchange-form__dropdown-arrow"
                xmlns="http://www.w3.org/2000/svg"
                width="7"
                height="4"
                viewBox="0 0 7 4"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M6.57562 0L7 0.43125L3.5 4L0 0.43125L0.422188 0L3.5 3.13542L6.57562 0Z"
                  fill="#C7C7C7"
                />
              </svg>
            </button>
          </div>

          <div class="exchange-form__currency-amount">
            <label for="base-amount" class="sr-only">금액 입력</label>
            <input
              type="number"
              id="base-amount"
              class="exchange-form__input"
              value="0"
              min="0"
              aria-label="금액 입력"
            />
            <span class="exchange-form__unit-text">단위</span>
          </div>
        </div>

        <div
          class="exchange-form__currency-box exchange-form__currency-box--result"
          role="region"
          aria-label="환전 대상 금액"
        >
          <div class="exchange-form__currency-select">
            <span id="target-label" class="sr-only">환전 대상</span>

            </svg>
            <div class="exchange-form__currency-labels">
              <span class="exchange-form__country-name">대한민국</span>
              <span class="exchange-form__currency-code">KRW</span>
            </div>
          </div>

          <div class="exchange-form__currency-amount">
            <strong
              id="converted-amount"
              class="exchange-form__converted-amount"
            ></strong>
            <span class="exchange-form__unit-text"></span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
