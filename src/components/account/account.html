              </svg>
            </summary>
            <ul
              class="account__change-units--list"
              aria-label="통화단위 리스트"
            >
              <li><button class="button">KRW</button></li>
              <li><button class="button">ERU</button></li>
              <li><button class="button">USD</button></li>
              <li><button class="button">JPY</button></li>
            </ul>
          </details>
        </div>
        <!-- 총 금액 표시 -->
        <div class="account__total-cost--wrapper">
          <h4>1,289,045 <span>원</span></h4>
        </div>
      </div>

      <!-- 입력폼 -->
      <form class="account__register--form">
        <div class="account__register--inputs-container">
          <div class="account__register-cost">
            <label for="accountDate">날짜</label>
            <input type="date" id="accountDate" value="2025-07-31" />
          </div>
          <div class="account__register-cost">
            <label for="accountItems">항목</label>
            <input type="text" id="accountItems" placeholder="예시 교통비 🚌" />
          </div>
          <div class="account__register-cost">
            <label for="accountCost">금액</label>
            <input type="number" id="accountCost" placeholder="1000" min="0" />
          </div>
        </div>

        <div class="account__register--btns-container">
          <fieldset class="account__payment-form">
            <legend class="sr-only">결제 수단</legend>
            <input type="radio" id="card" name="payment" value="카드" checked />
            <label for="card">카드</label>
            <input type="radio" id="cash" name="payment" value="현금" />
            <label for="cash">현금</label>
          </fieldset>
          <!-- 등록버튼 -->
          <button type="submit" class="account__register--button">등록</button>
        </div>
      </form>

      <!-- 내역확인 테이블 -->
      <div class="account__output-table">
        <table>
          <thead>
            <tr>
              <th>날짜</th>
              <th>금액</th>
              <th>항목</th>
              <th>수단</th>
              <th>수정</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody class="account__output-body">
            <!-- JS로 항목 삽입 -->
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
