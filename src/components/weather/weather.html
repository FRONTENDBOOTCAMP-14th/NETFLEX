<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./weather.css" />
    <script type="module" src="./weather.js"></script>
    <title>날씨 컴포넌트</title>
  </head>
  <body>
    <article class="weather-card" aria-labelledby="weather-title">
      <header id="weather-now" aria-label="현재 날씨">
        <h2 id="weather-title" class="sr-only">현재 날씨 및 예보</h2>
        <p class="city">지역 찾는 중...</p>
        <p class="temp">--°</p>
      </header>

      <section class="forecast" aria-label="3일간의 날씨 예보">
			날씨 불러오는 중...
      </section>
    </article>
  </body>
</html>
